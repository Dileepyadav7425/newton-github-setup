<h1>Feedback Form</h1>
<form method="post">
<label for="name">
    Name
</label>
<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
</br>
<label for="portfolio">
   Portfolio
</label>
<input type="url" id="portfolio" required>
</br>
<label for="favColor">
    favColor
</label>
<input type="color" id="favColor" name="favColor" required>
<br/>
<label for="likeness">
    likeness
</label>
<input type="range" id="likeness" name="likeness" minlength="1" maxlength="100" required>
<br/>

<button type="submit">Submit</button>

</form>
